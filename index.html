  <!--/ Section Contact-Footer Star /-->
  <section class="paralax-mf footer-paralax bg-image sect-mt4 route" style="background-image: url(img/overlay-bg.jpg)">
    <div class="overlay-mf"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="contact-mf">
            <div id="contact" class="box-shadow-full">
                 <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Cifra de César</label>
                 </div>
                 <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Cifra de Vigenére</label>
                 </div>
                 <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Cifra de Transposição</label>
                 </div>
              <div class="row pt-5">
                <div class="col-md-6">
                  <div>
                  <form action="" method="get" role="form" class="contactForm">
                      <div id="sendmessage">Your message has been sent. Thank you!</div>
                      <div id="errormessage"></div>
                      <div class="row">
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <textarea id="textoBuscado" class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Texto a ser traduzido..."></textarea>
                            <div class="validation"></div>
                          </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div>
                                <label for="senha">Chave: </label>
                            </div>
                            <input type="text" id="senha" class="extraCesar"/>
                        </div>
                        <div class="col-md-12">
                          <button type="button" onClick="traduz()" class="button button-a button-big button-rouded">Traduzir</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="title-box-2 pt-4 pt-md-0">
     
                    <div class="row">
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <textarea id="textoDestino" class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Tradução"></textarea>
                            <div class="validation"></div>
                          </div>
                        </div>
                      </div>
                        <div class="form-check">
                          <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" value="criptografar" checked>Criptografar    
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio" value="descriptografar">Descriptografar  
                          </label>
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
